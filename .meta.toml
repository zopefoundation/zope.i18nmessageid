# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[meta]
template = "c-code"
commit-id = "57e4030390098babcc18db626cc426388394c231"

[python]
with-appveyor = true
with-windows = false
with-pypy = true
with-future-python = false
with-legacy-python = true
with-docs = true
with-sphinx-doctests = true

[tox]
use-flake8 = true

[coverage]
fail-under = 100

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/zope/i18nmessageid/__init__.py: F401",
    ]

[manifest]
additional-rules = [
    "include *.sh",
    "recursive-include docs *.bat",
    ]

[appveyor]
global-env-vars = [
    "# Currently the builds use @mgedmin's Appveyor account.  The PyPI token belongs",
    "# to zope.wheelbuilder, which is managed by @mgedmin and @dataflake.",
    "global:",
    "  TWINE_USERNAME: __token__",
    "  TWINE_PASSWORD:",
    "    secure: ",
    ]
