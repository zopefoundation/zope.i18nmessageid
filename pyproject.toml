# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code

[build-system]
requires = [
    "setuptools",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "zope.i18nmessageid"
version = "8.2"
description = "Message Identifiers for internationalization"
keywords = ["zope", "i18n", "message", "factory"]
readme = "README.rst"
requires-python = ">=3.10"
license = "ZPL-2.1"
authors = [
  { name = "Zope Foundation and contributors", email = "zope-dev@zope.dev" },
]
maintainers = [
  { name = "Plone Foundation and contributors", email = "zope-dev@zope.dev" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Framework :: Zope :: 3",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Internet :: WWW/HTTP",
]
dependencies = ["zope.interface"]

[project.optional-dependencies]
docs = [
  "Sphinx",
  "furo",
]
test = [
  "coverage",
  "zope.testrunner >= 6.4",
]
testing = [
  "coverage",
  "zope.testrunner >= 6.4",
]

[project.urls]
Documentation = "https://zopei18nmessageid.readthedocs.io"
Issues = "https://github.com/zopefoundation/zope.i18nmessageid/issues"
Source = "https://github.com/zopefoundation/zope.i18nmessageid"
Changelog = "https://github.com/zopefoundation/zope.i18nmessageid/blob/master/CHANGES.rst"

[tool.coverage.run]
branch = true
source = ["zope.i18nmessageid"]
relative_files = true

[tool.coverage.report]
fail_under = 95
precision = 2
ignore_errors = true
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "pragma: nocover",
    "except ImportError:",
    "raise NotImplementedError",
    "if __name__ == '__main__':",
    "self.fail",
    "raise AssertionError",
    "raise unittest.Skip",
]

[tool.coverage.html]
directory = "parts/htmlcov"

[tool.coverage.paths]
source = [
    "src/",
    ".tox/*/lib/python*/site-packages/",
    ".tox/pypy*/site-packages/",
]
